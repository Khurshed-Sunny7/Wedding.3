<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="Pictures/Cholka.png" alt="Sample Image" class="fade-in">
        <header>
            <h1>Приглашение на свадьбу</h1>
        </header>
        <main>
            <section class="invitation">
                <p class="intro">Дорогие друзья и семья,</p>
                <p>Мы рады пригласить вас на нашу свадьбу, которая состоится</p>
                <p class="date">1 июля 2024 года</p>
                <p>в ресторане Яккачинар.</p>
                <p class="names">Хуршед & Мая</p>
            </section>
            <section class="details">
                <h2>Детали мероприятия</h2>
                <p>Церемония начнется в 18:00</p>
            </section>
        </main>
        <footer>
            <p>Пожалуйста, дайте нам знать о вашем присутствии до 1 июля 2024 года.</p>
        </footer>
    </div>
</body>
</html>
